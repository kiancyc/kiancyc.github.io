  <article class="post">
    <header class="post-header">
      <h1 class="post-title">
        
          Tinyproxy如何安装
        
      </h1>

      <time class="post-time">
          Nov 13 2019
      </time>
    </header>



    
            <div class="post-content">
            <p>tinyproxy简单方便，可以用来正向代理，也可以反向代理。</p>
<a id="more"></a>

<p>如何使用tinyproxy:</p>
<p>下载安装</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">yum install https://dl.fedoraproject.org/pub/epel/epel-release-latest-6.noarch.rpm</span><br><span class="line">yum install tinyproxy -y</span><br></pre></td></tr></table></figure>

<p>修改配置</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vi /etc/tinyproxy/tinyproxy.conf</span><br></pre></td></tr></table></figure>

<p>修改端口</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Port 8888</span><br></pre></td></tr></table></figure>

<p>允许所有</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"># Allow 127.0.0.1</span><br></pre></td></tr></table></figure>

<p>反向代理</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">ReversePath &quot;/&quot; &quot;http://www.apple.com&quot;</span><br><span class="line">ReverseOnly Yes</span><br></pre></td></tr></table></figure>

<p>重启服务</p>
<blockquote>
<p>systemctl restart tintproxy</p>
</blockquote>
