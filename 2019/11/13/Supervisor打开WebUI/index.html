            <p>edit supervisord.conf</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">[inet_http_server]    ; inet (TCP) server disabled by default</span><br><span class="line">port=*:9001           ; (ip_address:port specifier, *:port for all iface)</span><br><span class="line">; username=admin      ; (default is no username (open server))</span><br><span class="line">; password=password   ; (default is no password (open server))</span><br></pre></td></tr></table></figure>
